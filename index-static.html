
<head>
    <head>
      <title>Remote</title>
      <link rel="stylesheet" type="text/css" href="css/remote.css?20231116045219" />
      <link rel="manifest" href="manifest.json">
      <meta name="viewport" content="user-scalable=0">
      <script src="js/script.js?20231116045219"></script>
      <script src="js/madvr.js?20231116045219"></script>
  </head>
  </head>
  <body>
    <main>  
      <section id="main" class="active">    
      <div id="power-source">
        <button id="power"><svg><use href="img/i.svg#power"/></svg></button>
        <select id="main_current_input_select">
          <!-- dynamically added -->
          <option>SHIELD</option>
        </select>
      </div>
  
      <div id="aspect-lights">
        <button class="madvr aspect169" value="1">16:9</button>
        <button class="madvr aspect241" value="2">2.4:1</button>
        <button class="bulb high"><svg><use href="img/i.svg#bulb-high"/></svg></button>
        <button class="bulb med"><svg><use href="img/i.svg#bulb-med"/></svg></button>
        <button class="bulb low"><svg><use href="img/i.svg#bulb-low"/></svg></button>
        <button class="bulb off"><svg><use href="img/i.svg#bulb"/></svg></button>
      </div>
  
      <div id="main_zone_volume" class="col-6 range">
        <div class="minus">-</div>
        <input id="main_zone_volume_range" type="range" min="-90" max="-18" step="0.5" value="-35.0">
        <div class="plus">+</div>
        <div class="range_value text-center">-50.0 dB</div>
     </div>
  
      <nav class="d-pad">
        <div>
          <button class="player up"><i></i></button>
          <button class="player right"><i></i></button>
          <button class="player left"><i></i></button>
          <button class="player down"><i></i></button>
          <button class="player enter"></button>
        </div>
        <button class="player back"><svg><use href="img/i.svg#back"/></svg></button>
        <button class="player home"><svg><use href="img/i.svg#circle"/></svg></button>
      </nav>
  
      <div id="video_controls">
        <button class="player rewind-fast"><<</button>
        <button class="player rewind"><</button>
        <button class="player playPause"><svg><use href="img/i.svg#play-pause"/></svg></button>
        <button class="player forward">></button>
        <button class="player forward-fast">>></button>
      </div>
  </section>
      <section id="plex"><header><img src=img/plex-logo.svg /></header></section>
  
  
  <section id="madvr-page">
    
    <header><img src="img/madvr-logo.png" /></header>
  
  <div id="response"></div>

  <div class="adjustments">
      <div>
          <label>black levels</label> 
          <button value="v" name="decrease" class="madvr incriment-10 dec"> - </button>
          <button value="b" name="increase" class="madvr incriment-10 inc"> + </button>
      </div>
      <div>
          <label>white levels</label> 
          <button value="q" name="decrease" class="madvr incriment-10 dec"> - </button>
          <button value="w" name="increase" class="madvr incriment-10 inc"> + </button>
      </div>
      <div>
          <label>brightness</label> 
          <button value="k" name="decrease" class="madvr incriment-10 dec"> - </button>
          <button value="l" name="increase" class="madvr incriment-10 inc"> + </button>
      </div>
      <div>
          <label>contrast</label> 
          <button value="x" name="decrease" class="madvr incriment-10 dec"> - </button>
          <button value="c" name="increase" class="madvr incriment-10 inc"> + </button>
      </div>
      <div>
          <label>hue</label> 
          <button value="g" name="decrease" class="madvr incriment-10 dec"> - </button>
          <button value="h" name="increase" class="madvr incriment-10 inc"> + </button>
      </div>
      <div>
        <label>saturation</label> 
        <button value="a" name="decrease" class="madvr incriment-10 dec"> - </button>
        <button value="s" name="increase" class="madvr incriment-10 inc"> + </button>
    </div>
    </div>

    <div class="debug">
        <button value="j" class="madvr toggle">debug</button>
        <button value="r" class="madvr toggle">reset</button>
        <button value="f" class="madvr toggle">freeze report</button>
        <button value="t" class="madvr toggle">seekbar</button>
        <button value="y" class="madvr toggle">output levels</button>
        <button value="i" class="madvr toggle">source levels</button>
    </div>
    
    </section>
      <section id="anthem"><header><img src=img/anthem-logo.svg /></header>
  
  <div id="main_zone_page" class="page avm70">
    
  
    <div class="power-btn">
      <button role="switch" aria-checked="true" id="main_zone_power_sw" class="switch">
      <span class="switch_track"></span>
      </button>
    </div>
  
  
    <div id="main_zone_volume" class="col-6 range">
       <div class="minus">-</div>
       <input id="main_zone_volume_range" type="range" min="-90" max="-18" step="0.5" value="-35.0">
       <div class="plus">+</div>
       <div class="range_value text-center">-50.0 dB</div>
    </div>
  
    <div class="DF_input_select">
      <label for="main_current_input_select" data-toggle="popover" data-trigger="hover" data-placement="top" data-content="Selects the current input for the main zone." data-original-title="" title="">Current Input</label>
      <select id="main_current_input_select">
         <!-- dynamically added -->
      <option value="1">PLEX</option><option value="2">XBOX</option><option value="3">SHIELD</option><option value="4">4AUX</option><option value="5">ARC</option><option value="6">Streaming</option><option value="7">Bluetooth</option></select>
    </div>
  
    <div class="DF_audio_select">
      <label for="main_audio_processing_select" data-toggle="popover" data-trigger="hover" data-placement="top" data-content="Selects the audio processing mode." data-original-title="" title="">Current Audio Mode</label>
      <select id="main_audio_processing_select">
         <option value="0">None</option>
         <option value="1">AnthemLogic-Cinema</option>
         <option value="2">AnthemLogic-Music</option>
         <option value="3" selected="selected">Dolby Surround</option>
         <option value="4">DTS Neural:X</option>
         <option value="5">DTS Virtual:X</option>
         <option value="6">All Channel Stereo</option>
         <option value="7">Mono</option>
         <option value="8">All Channel Mono</option>
      </select>
    </div>
  
  
  
  </div>
  </section>
      <section id="jvc"><header><img src=img/jvc-logo.svg /></header>
  
  
  
  <nav class="d-pad">
        <div>
          <button class="jvc up"><i></i></button>
          <button class="jvc right"><i></i></button>
          <button class="jvc left"><i></i></button>
          <button class="jvc down"><i></i></button>
          <button class="jvc enter"></button>
        </div>
        <button class="jvc back"><svg><use href="img/i.svg#back"/></svg></button>
        <button class="jvc home"><svg><use href="img/i.svg#circle"/></svg></button>
      </nav></section>
      <section id="lights"><header>
      <img src=img/hue-logo.svg />
      <img src=img/lutron-logo.svg />
  </header></section>
      <nav id="pages">
        <button class="main active"><svg><use href="img/i.svg#home"/></svg></button>
        <button class="madvr-page"><svg><use href="img/i.svg#madvr"/></svg></button>
        <button class="anthem"><svg><use href="img/i.svg#anthem"/></svg></button>
        <button class="jvc"><svg><use href="img/i.svg#jvc"/></svg></button>
        <button class="lights"><svg><use href="img/i.svg#lights"/></svg></button>
        <button class="plex"><svg><use href="img/i.svg#plex"/></svg></button>
      </nav>
  
      <div class="modal power">
        <div class="bg">
          
          <button class="anthem toggle"><svg><use href="img/i.svg#power"/></svg><span>AVM70</span></button>
          <button class="jvc toggle"><svg><use href="img/i.svg#power"/></svg><span>JVC</span></button>
          <button class="madvr toggle" value="shutdownX"><svg><use href="img/i.svg#power"/></svg><span>MADVR</span></button>
          <button class="madvr toggle" value="restartX" ><svg><use href="img/i.svg#restart"/></svg><span>MADVR</span></button>
  
        </div>
        <div id="reload">RELOAD</div>
      </div>
  
  
    </main>
  
  
  </body>
