<head>
    <title>Remote</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js"></script>
</head>
<body>
  <main>
    

    <div id="power-source">
      <button id="power"><svg><use href="i.svg#power"/></svg></button>
      <select id="main_current_input_select">
        <!-- dynamically added -->
        <option>SHIELD</option>
      </select>
    </div>




    <div id="aspect-lights">
      <button class="madvr-169">16:9</button>
      <button class="madvr-241">2.4:1</button>
      <button class="bulb high"><svg><use href="i.svg#bulb-high"/></svg></button>
      <button class="bulb med"><svg><use href="i.svg#bulb-med"/></svg></button>
      <button class="bulb low"><svg><use href="i.svg#bulb-low"/></svg></button>
      <button class="bulb off"><svg><use href="i.svg#bulb"/></svg></button>
    </div>


    <div id="main_zone_volume">
      <div class="button plus">+</div>
      <div class="range_value">-50.0 dB</div>
      <input id="main_zone_volume_range" type="range" min="-90" max="-20" value="-35.0">
      <div class="button minus">-</div>
    </div>

    <nav id="controls">
      <div>
        <button id="up"><i></i></button>
        <button id="right"><i></i></button>
        <button id="left"><i></i></button>
        <button id="down"><i></i></button>
        <button id="enter"></button>
      </div>
      <button id="back"><svg><use href="i.svg#back"/></svg></button>
      <button id="home"><svg><use href="i.svg#circle"/></svg></button>
    </nav>

    <div id="video_controls">
      <button id="rewind-fast"><<</button>
      <button id="rewind"><</button>
      <button id="playPause"><svg><use href="i.svg#play-pause"/></svg></button>
      <button id="forward">></button>
      <button id="forward-fast">>></button>
    </div>

    <nav id="pages">
      <button class="home active"><svg><use href="i.svg#home"/></svg></button>
      <button class="plex"><svg><use href="i.svg#plex"/></svg></button>
      <button class="madvr"><svg><use href="i.svg#madvr"/></svg></button>
      <button class="anthem"><svg><use href="i.svg#anthem"/></svg></button>
      <button class="jvc"><svg><use href="i.svg#jvc"/></svg></button>
      <button class="lights"><svg><use href="i.svg#lights"/></svg></button>
    </nav>
    
  </main>
</body>
